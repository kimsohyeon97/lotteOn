<!-- 배너 등록 모달 -->
<div class="modal">
    <div class="modal_popup">
        <div class="modal_head">
            <span class="modal_title">채용등록</span>
            <button type="button" class="close_btn">X</button>
        </div>

        <div class="modal_main">
            <form th:action="@{/admin/cs/recruit/register}" method="post" class="member">
                <table class="modal_member">
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="title" style="width: 150px;" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>채용부서</td>
                        <td>
                            <select id="department" name="department">
                                <option value="채용부서 선택">채용부서 선택</option>
                                <option value="인사과">인사과</option>
                                <option value="건설과">건설과</option>
                                <option value="총무과">총무과</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>경력사항</td>
                        <td>
                            <select id="career" name="career">
                                <option value="경력사항 선택">경력사항 선택</option>
                                <option value="1년">1년</option>
                                <option value="2년">2년</option>
                                <option value="3년">3년</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>채용형태</td>
                        <td>
                            <select id="employmentType" name="employmentType">
                                <option value="채용형태">채용형태</option>
                                <option value="공채">공채</option>
                                <option value="특채">특채</option>
                                <option value="이직">이직</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>모집기간</td>
                        <td>
                            <input type="date" id="date" name="startDate" required /> ~
                            <input type="date" name="endDate" required/>
                        </td>
                    </tr>

                    <tr>
                        <td>비고</td>
                        <td>
                            <textarea name="content" required></textarea>
                        </td>
                    </tr>
                </table>

                <div class="recruit_btn_box">
                    <button type="button" class="modal_btn_cancel">취소</button>
                    <button type="submit" class="modal_btn_register">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const modal = document.querySelector(".modal");
    const modalOpen = document.querySelector("#modal_register");
    const modalClose = document.querySelector(".close_btn");
    const modalClose2 = document.querySelector(".modal_btn_cancel");

    //열기 버튼을 눌렀을 때 모달팝업이 열림
    modalOpen.addEventListener("click", function () {
        //'on' class 추가
        modal.classList.add("on");
    });
    //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
    modalClose.addEventListener("click", function () {
        //'on' class 제거
        modal.classList.remove("on");
    });

    modalClose2.addEventListener("click", function () {
        //'on' class 제거
        modal.classList.remove("on");
    });
</script>
