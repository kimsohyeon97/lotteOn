<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 공지사항 수정 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/notice/modify.css" />
    <link rel="stylesheet" href="/css/layout/layout.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function (){
        document.getElementById("list").addEventListener("click", function () {
          window.location.href = "/admin/cs/notice/list";
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 시작 -->
      <th:block th:include="/admin/inc/header.html"/>
      <!-- 헤더 끝 -->
      <main>
        <section class="content">
          <!-- 왼쪽 사이드바 -->
          <th:block th:include="/admin/inc/sidebar.html"/>

          <!-- 사이드바 끝-->
          <!-- 오른쪽 글 -->
          <article class="main_content_side">
            <!-- 여기부터 글 작성 -->
            <div class="main_head">
              <p class="main_head_title">공지사항 수정</p>
              <div style="float: right">
                <p style="font-size: 16px">
                  Home > 고객센터 ><span>공지사항</span>
                </p>
              </div>
            </div>

            <div class="Blank_box"></div>

            <form method="post" class="reply_list_form">
              <table>
                <tbody>
                  <tr>

                    <input type="hidden" name="no" th:value="${noticeDTO.no}">

                    <td class="label" style="font-size: 14px; text-align: left">유형</td>
                    <td>
                      <select name="cate" th:field="*{noticeDTO.cate}">
                        <option value="고객서비스">고객서비스</option>
                        <option value="안전거래">안전거래</option>
                        <option value="위해상품">위해상품</option>
                        <option value="이벤트당첨">이벤트 당첨</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td class="label">제목</td>
                    <td>
                      <input
                        type="text"
                        name="title"
                        placeholder="[안내] 해외결제 사칭 문자 주의 "
                        class="type_input2"
                        th:value="${noticeDTO.getTitle()}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <td class="label">내용</td>
                    <td>
                      <textarea
                        name="content"
                        placeholder="내용입니다"
                      >[[${noticeDTO.content}]]</textarea>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="button_group">
                <button type="button" class="delete_button" id="list">취소하기</button>
                <button
                  type="submit"
                  class="modify_button"
                  style="background-color: #9ab8e6"
                >
                  수정하기
                </button>
              </div>
            </form>
          </article>
        </section>
      </main>

      <!-- 푸터 시작 -->
      <th:block th:include="/admin/inc/footer.html"/>
      <!-- 푸터 끝 -->
    </div>
  </body>
</html>
