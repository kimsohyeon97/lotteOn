<aside class="cs-sidebar">
    <div class="cs-title">문의하기</div>

    <ul class="cs-menu">
        <li><a th:href="@{/cs/qna/list(cateV1=회원)}" id="member-a">회원</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=쿠폰-혜택-이벤트)}" id="coupon-a">쿠폰 / 혜택 / 이벤트</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=주문-결제)}" id="order-a">주문 / 결제</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=배송)}" id="delivery-a">배송</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=취소-반품-환불)}" id="cancel-a">취소 / 반품 / 환불</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=여행-숙박-항공)}" id="trip-a">여행 / 숙박 / 항공</a></li>
        <li><a th:href="@{/cs/qna/list(cateV1=안전거래)}" id="safe-a">안전거래</a></li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(location.search);
            const path = params.get("cateV1");
            if (path.includes("회원")) {
                document.getElementById("member-a").classList.add("active");
            }else if (path.includes("쿠폰-혜택-이벤트")) {
                document.getElementById("coupon-a").classList.add("active");
            }else if (path.includes("주문-결제")) {
                document.getElementById("order-a").classList.add("active");
            }else if (path.includes("배송")) {
                document.getElementById("delivery-a").classList.add("active");
            }else if (path.includes("취소-반품-환불")) {
                document.getElementById("cancel-a").classList.add("active");
            }else if (path.includes("여행-숙박-항공")) {
                document.getElementById("trip-a").classList.add("active");
            }else{
                document.getElementById("safe-a").classList.add("active");
            }
        });
    </script>

    <style>
        .active {
            color: red;
            font-weight: bold;
            background-color: #ffe5e5;
        }
    </style>

</aside>
