<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="/css/cs/qna/write.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/index_layout.css">
    <link rel="stylesheet" href="/css/cs/qna/sidebar.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <script src="/js/headerMenu.js"></script>
    <script src="/js/cs/write.js"></script>

</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작 -->
        <th:block th:include="/common/header.html"/>
        <!-- 헤더 끝 -->
        <main>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <div class="write-page">
                    <th:block th:include="/cs/qna/inc/sidebar.html"/>
                </div>
                <!-- 사이드바 끝-->
                <!-- 오른쪽 글 -->
                <form class="write-container" th:action="@{/cs/qna/write}" method="post">
                    <h2>문의하기</h2>
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}"/>
                    <div class="form-group">
                        <label for="type1">문의유형</label>
                            <div class="select-group">
                            <select id="type1" name="cateV1">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option value="회원">회원</option>
                                <option value="쿠폰-혜택-이벤트">쿠폰/혜택/이벤트</option>
                                <option value="주문-결제">주문/결제</option>
                                <option value="배송">배송</option>
                                <option value="취소-반품-환불">취소/반품/환불</option>
                                <option value="여행-숙박-항공">여행/숙박/항공</option>
                                <option value="안전거래">안전거래</option>
                            </select>
                            <select class="type2 memberSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>가입</option>
                                <option>탈퇴</option>
                                <option>회원정보</option>
                                <option>로그인</option>
                            </select>
                            <select class="type2 couponSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>쿠폰/할인혜택</option>
                                <option>포인트</option>
                                <option>제휴</option>
                                <option>이벤트</option>
                            </select>
                            <select class="type2 orderSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>상품</option>
                                <option>결제</option>
                                <option>구매내역</option>
                                <option>영수증/증빙</option>
                            </select>
                            <select class="type2 deliverySelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>배송상태/시간</option>
                                <option>배송정보확인/변경</option>
                                <option>해외배송</option>
                                <option>당일배송</option>
                                <option>해외직구</option>
                            </select>
                            <select class="type2 cancelSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>반품신청/철회</option>
                                <option>반품정보확인/변경</option>
                                <option>교환 AS신청/철회</option>
                                <option>교환정보확인/변경</option>
                                <option>취소신청/철회</option>
                                <option>취소확인/환불정보</option>
                            </select>
                                <select class="type2 travelSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>여행/숙박</option>
                                <option>항공</option>
                            </select>
                            <select class="type2 safeSelect" name="cateV2">
                                <option value="" disabled selected hidden>유형선택</option>
                                <option>서비스 이용규칙 위반</option>
                                <option>지식재산권침해</option>
                                <option>게시물정책위반</option>
                                <option>직거래/외부거래유도</option>
                                <option>표시광고</option>
                                <option>청소년 위해상품/이미지</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="title">제목</label>
                      <input type="text" name="title" id="title" placeholder="제목을 입력합니다.">
                    </div>
                  
                    <div class="form-group">
                      <label for="content">내용</label>
                      <textarea id="content" name="content" rows="7" placeholder="내용을 입력합니다."></textarea>
                    </div>
                  
                    <div class="button-group">
                        <button class="btn cancel" th:onclick="|location.href='@{/cs/qna/list}'|">취소하기</button>
                        <button class="btn submit">등록하기</button>
                    </div>
                  </form>
            </section>
        </main>
        <!-- 푸터 시작 -->
        <th:block th:include="/common/footer.html"/>
        <!-- 푸터 끝 -->
    </div>
</body>
</html>
