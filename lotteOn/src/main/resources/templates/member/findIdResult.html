<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/member/findIdResult.css}" />
  <title>아이디 찾기 결과 폼</title>
</head>
<body>
<div class="container">
  <header>
    <img th:src="@{/images/logo.png}" alt="롯데ON 로고" />
    <h2>아이디/비밀번호 찾기</h2>
  </header>

  <section>
    <div>
      <span class="result-title">아이디 찾기 결과</span>
      <span class="result-desc">아래의 회원정보를 확인해 주세요</span>
    </div>

    <div class="result-box">
      <span class="result-box-title">LotteOn 회원</span>

      <div class="result-box-item">
        <span class="label">이름</span>
        <span class="value" th:text="${name}"></span>
      </div>

      <div class="result-box-item">
        <span class="label">아이디</span>
        <span class="value" th:text="${uid}"></span>
      </div>

      <div class="result-box-item">
        <span class="label">가입일자</span>
        <span class="value" th:text="${#temporals.format(regDate, 'yyyy-MM-dd')}"></span>
      </div>
    </div>

    <div class="btn-box">
      <button class="btn-reset" th:onclick="|location.href='@{/user/member/resetPass}'|">
        비밀번호 재설정
      </button>
      <button class="btn-login" th:onclick="|location.href='@{/user/member/login}'|">
        로그인 하기
      </button>
    </div>
  </section>
</div>
</body>
</html>
