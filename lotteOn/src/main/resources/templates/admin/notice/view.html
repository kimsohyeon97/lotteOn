<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 공지사항 보기 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/notice/view.css" />
    <link rel="stylesheet" href="/css/layout/layout.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function (){

        var no = [[${noticeDTO.no}]];

        document.getElementById("list").addEventListener("click", function () {
          window.location.href = "/admin/cs/notice/list";
        });

        document.getElementById("modify").addEventListener("click", function () {
          window.location.href = `/admin/cs/notice/modify?no=${no}`;
        });

        document.getElementById("delete").addEventListener("click", function () {
          if (confirm("정말 삭제하시겠습니까?")) {
            window.location.href = `/admin/cs/notice/delete?no=${no}`;
          }
        });




      });

    </script>
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 시작 -->
      <th:block th:include="/admin/inc/header.html"/>
      <!-- 헤더 끝 -->
      <main>
        <section class="content">
          <!-- 왼쪽 사이드바 -->
          <th:block th:include="/admin/inc/sidebar.html"/>
          <!-- 사이드바 끝-->
          <!-- 오른쪽 글 -->
          <article class="main_content_side">
            <!-- 여기부터 글 작성 -->
            <div class="main_head">
              <p class="main_head_title">공지사항 보기</p>
              <div style="float: right">
                <p style="font-size: 16px">
                  Home > 고객센터 ><span>공지사항</span>
                </p>
              </div>
            </div>

            <div class="Blank_box"></div>

            <table class="reply_list_form">
              <tbody>
                <tr>
                  <td class="label">유형</td>
                  <td>[[${noticeDTO.cate}]]</td>
                </tr>

                <tr>
                  <td class="label">제목</td>
                  <td>[[${noticeDTO.title}]]</td>
                </tr>

                <tr>
                  <td class="label">내용</td>
                  <td>
                    [[${noticeDTO.content}]]
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="button_group">
              <button type="button" class="delete_button" id="delete">삭제</button>
              <button type="button" class="modify_button" id="modify">수정</button>
              <button type="button" class="list_button" id="list">목록</button>
            </div>
          </article>
        </section>
      </main>

      <!-- 푸터 시작 -->
      <th:block th:include="/admin/inc/footer.html"/>
      <!-- 푸터 끝 -->
    </div>
  </body>
</html>
