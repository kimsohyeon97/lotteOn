<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 문의하기 글보기 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/qna/view.css" />
    <link rel="stylesheet" href="/css/layout/layout.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function (){
        document.getElementById("list").addEventListener("click", function () {
          window.location.href = "/admin/cs/qna/list";
        });

        const no = document.getElementById("no").value;

        document.getElementById("delete").addEventListener("click", function () {
          window.location.href = "/admin/cs/qna/delete?deleteNo=" + no;
        });

        document.getElementById("reply").addEventListener("click", function () {
          window.location.href = "/admin/cs/qna/reply?no=" + no;
        });
      })
    </script>
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 시작 -->
      <th:block th:include="/admin/inc/header.html"/>
      <!-- 헤더 끝 -->
      <main>
        <section class="content">
          <!-- 왼쪽 사이드바 -->
          <th:block th:include="/admin/inc/sidebar.html"/>

          <!-- 사이드바 끝-->
          <!-- 오른쪽 글 -->
          <article class="main_content_side">
            <!-- 여기부터 글 작성 -->
            <div class="main_head">
              <p class="main_head_title">문의하기 보기</p>
              <div style="float: right">
                <p style="font-size: 16px">
                  Home > 고객센터 ><span>문의하기</span>
                </p>
              </div>
            </div>

            <div class="Blank_box"></div>

            <table class="reply_list_form">
              <input type="hidden" id="no" th:value="${inquiryDTO.no}" >
              <tbody>
                <tr>
                  <td class="label">유형</td>
                  <td>[[${inquiryDTO.cateV1}]] - [[${inquiryDTO.cateV2}]] </td>
                </tr>

                <tr>
                  <td class="label">제목</td>
                  <td>[[${inquiryDTO.title}]]</td>
                </tr>

                <tr>
                  <td class="label">내용</td>
                  <td style="min-height: 60px; height: auto;">
                    [[${inquiryDTO.content}]]
                  </td>
                </tr>

                <tr>
                  <td class="label">답변</td>
                  <td>
                    [[${inquiryDTO.answer}]]
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="button_group">
              <button type="button" class="delete_button" id="delete">삭제</button>
              <button type="button" class="delete_button" id="reply" style="background-color: #57C479">답변</button>
              <button type="button" class="list_button" id="list">목록</button>
            </div>
          </article>
        </section>
      </main>

      <!-- 푸터 시작 -->
      <th:block th:include="/admin/inc/footer.html"/>
      <!-- 푸터 끝 -->
    </div>
  </body>
</html>
