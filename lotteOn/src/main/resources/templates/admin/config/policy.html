<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경설정 약관관리 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/config.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/admin/admin.css">

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>

    <!-- 약관 -->
    <script src="/js/admin/terms.js"></script>


</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작 -->
        <th:block th:include="/admin/inc/header.html"/>
        <!-- 헤더 끝 -->
        <main>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <th:block th:include="/admin/inc/sidebar.html"/>
                <!-- 사이드바 끝-->
                <!-- 오른쪽 글 -->
                <article class="main_content_side">
                    <!-- 여기부터 글 작성 -->
                    <div class="main_head">
                        <p class="main_head_title">약관관리</p>
                        <div style="float: right;">
                            <p style="font-size: 16px;">Home > 환경설정 ><span> 약관관리</span></p>
                        </div>
                    </div>

                    <!-- 구매회원 약관  -->
                    <p class="title">구매회원 약관</p>
                    <div class="text_div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>

                    <form action="#" class="term" id="terms">
                        <table class="term_table">
                            <tr>
                                <td>약관내용</td>
                                <td>
                                    <textarea name="terms">[[${terms.terms}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="termsBtn" class="config_btn">수정하기</button>
                    </form>
                    
                    <!-- 판매회원 약관  -->
                    <p class="title">판매회원 약관</p>
                    <div class="text_div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>

                    <form action="#" class="term" id="tax">
                        <table class="term_table">
                            <tr>
                                <td>약관내용</td>
                                <td>
                                    <textarea name="tax">[[${terms.tax}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="taxBtn" class="config_btn">수정하기</button>
                    </form>
                    

                    <!-- 전자금융거래 약관  -->
                    <p class="title">전자금융거래 약관</p>
                    <div class="text_div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>

                    <form action="#" class="term" id="finance">
                        <table class="term_table">
                            <tr>
                                <td>약관내용</td>
                                <td>
                                    <textarea name="finance">[[${terms.finance}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="financesBtn" class="config_btn">수정하기</button>
                    </form>
                    
                    <!-- 위치정보 이용약관  -->
                    <p class="title">위치정보 이용약관</p>
                    <div class="text_div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>

                    <form action="#" class="term" id="location">
                        <table class="term_table">
                            <tr>
                                <td>약관내용</td>
                                <td>
                                    <textarea name="location">[[${terms.location}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="locationBtn" class="config_btn">수정하기</button>
                    </form>

                    <!-- 개인정보처리방침 이용약관  -->
                    <p class="title">개인정보처리방침 이용약관</p>
                    <div class="text_div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>

                    <form action="#" class="term" id="privacy" >
                        <table class="term_table">
                            <tr>
                                <td>약관내용</td>
                                <td>
                                    <textarea name="privacy">[[${terms.privacy}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="privacyBtn" class="config_btn">수정하기</button>
                    </form>
                    
                </article>
            </section>
        </main>

        <!-- 푸터 시작 -->
        <th:block th:include="/admin/inc/footer.html"/>
        <!-- 푸터 끝 -->
    </div>
</body>
</html>
